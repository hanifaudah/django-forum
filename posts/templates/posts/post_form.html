{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <h4>Create Post</h4>
        <form class="" class="form" method='POST' action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success" type='submit'>Post</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-list' pk1=pk1 %}">Cancel</a>
        </form>
    </div>
{% endblock %}
