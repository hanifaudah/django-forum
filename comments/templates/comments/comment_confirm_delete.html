{% extends 'forum/base.html' %}
{% block body %}
    <div class="container">
        <h4>Do You Want To Delete {{ comment.title }}?</h4>
        <form method='POST' action="">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type='submit'>Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' pk1=comment.post.topic.id pk2=comment.post.id %}">Cancel</a>
        </form>
    </div>
{% endblock %}
