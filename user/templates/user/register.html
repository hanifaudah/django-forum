{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <h4>Register</h4>
        <form method='POST' action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary" type='submit'>Register</button>
        </form>
        <h6 class="mt-4">Already Have An Account?<a class="ml-2" href="{% url 'login' %}">Login Here</a></h6>
    </div>
{% endblock %}
