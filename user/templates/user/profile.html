{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="post__body d-flex">
        <img class="rounded-circle account-img mr-4" src="{{ user.profile.image.url }}" alt="">
        <div class="mt-3">
            <h5>{{ user.username }}</h5>
            <h5><i class="far fa-calendar-alt mr-2"></i>Joined on {{ user.date_joined|date:"j M Y" }}</h5>
            <h5>Last login {{ user.last_login|timesince }} ago</h5>
        </div>
    </div>
    <div class="post__body mt-4">
        <h5 class="">Update Profile</h5>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{u_form|crispy}}
            {{p_form|crispy}}
            <button class="btn btn-outline-secondary mt-3" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
