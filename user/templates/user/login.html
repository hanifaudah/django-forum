{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <h4>Login</h4>
        <form method='POST' action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary" type='submit'>Login</button>
        </form>
        <h6 class="mt-4">Need An Account? <a class="ml-2" href="{% url 'register' %}">Register Here</a></h6>
    </div>
{% endblock %}
