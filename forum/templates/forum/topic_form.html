{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <h2>Create Topic</h2>
        <form class="form" method='POST' action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-success" type='submit'>Post</button>
            <a class="btn btn-outline-secondary" href="{% url 'forum-home' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
